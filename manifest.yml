modules:
    jira:issuePanel:
        - key: swapi-issues-tomwray-character-panel
          resource: main
          resolver:
              function: resolver
          viewportSize: medium
          title: swapi-issues-tomwray
          icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
    function:
        - key: resolver
          handler: index.handler
resources:
    - key: main
      path: static/character-panel/build
permissions:
    scopes:
        - read:jira-work
        - write:jira-work
    external:
        fetch:
            client:
                - "swapi.dev"
app:
    runtime:
        name: nodejs22.x
    id: ari:cloud:ecosystem::app/5c58541a-1b77-40d5-9ecf-40601b7aea45
